<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
</head>

<body> 

    <div>
        <div>
            <h1>Coding Quiz Challenge</h1>
            <button id="start" class="hide">Start Quiz</button>
        </div>
        <br>
        <div class="container">
        <div id="question-container" class="hide"></div>
            <div id="question">Question</div><br>
            <div id="answer-button" class="btn-grid"></div>
                <button class="btn">Answer 1</button><br>
                <button class="btn">Answer 2</button><br>
                <button class="btn">Answer 3</button><br>
                <button class="btn">Answer 4</button>
        </div>
        <div>
            <h1>All Done!</h1><br>
            <p>Your final score is:</p><br>
            <p>Enter Your Initials</p>
            <input text="text" name="Enter Initials"/>
            <button id="start" class="hide">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
